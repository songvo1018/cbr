<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculor</title>
</head>

<body>
  <div class="header">
    <div class="help">

    </div>
  </div>
  <div class="form">
    <!-- size, thick, width, color, profile -->
    <p><label>Half-rounded <input type="checkbox" id="profile"></label></p>
    <input type="number" value="18" placeholder="Size" id="size">
    <input type="number" value="4.5" placeholder="Width" id="width">
    <input type="number" value="1.5" placeholder="Thick" id="thick">
    <select id="color">
      <option selected>Red</option>
      <option>White</option>
      <option>Lemon</option>
    </select>
    <button id="calculate" ">Go</button>
    <input type=" button" id="del" class="del" onclick="deleteResult()" value="Delete" />
  </div>
  <div class="result_space">
    <hr>
    <div id="result">

    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
