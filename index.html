<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculor</title>
</head>

<body>
  <div class="header">
    <div class="help">

    </div>
  </div>
  <div class="form">
    <div class="container">
      <div>
        <p><label>&#8978 <input type="checkbox" id="profile"></label></p>
        <input type="number"  placeholder="Size" id="size">
        <input type="number"  placeholder="Width" id="width">
        <input type="number"  placeholder="Thick" id="thick">
      </div>
      <div>
      <select id="color">
        <option selected>Red</option>
        <option>White</option>
        <option>Lemon</option>
      </select>
      <div class="buttons">
        <button id="calculate" >Go</button>
        <button type=" button" id="del" class="del" onclick="deleteResult()" >Delete</button>
        <button type=" button" id="clear" class="clear" onclick="clearInput()" >Clear</button>
      </div>
  </div>
      </div>
    </div>
    
    
  <div class="result_space">
    <hr>
    <div id="result">

    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
